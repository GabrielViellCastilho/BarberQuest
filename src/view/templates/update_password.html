<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="shortcut icon" type="image/png" href="/static/images/logo.png">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{.CSS}}">
</head>
<body class="primaryColor">

<center>
    <img src="/static/images/logo.png" style="max-width: 7rem">
    <div class="p-5">
        <h2>Redefinir Senha</h2>
        <form id="resetPasswordForm" data-bs-theme="light" style="max-width:30rem">
            <input type="hidden" id="token" value="">
            <div class="mb-3">
                <label for="password" class="form-label">Nova Senha:</label>
                <input type="password" id="password" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" required class="form-control">
            </div>
            <button type="submit" class="btn btn-outline-success" >Alterar Senha</button>
        </form>
    </div>
</center>
<script src="/static/bootstrap/js/bootstrap.bundle.min.js" defer></script>
<script src="{{.JS}}" defer></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const token = window.location.pathname.split("/").pop();
        document.getElementById("token").value = token;

        document.getElementById("resetPasswordForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const token = document.getElementById("token").value;

            if (password !== confirmPassword) {
                showAlert("As senhas não coincidem!");
                return;
            }

            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%*]).{6,}$/;
            if (!passwordRegex.test(password)) {
                return showAlert("A senha deve ter pelo menos 6 caracteres, conter letras, números e um caractere especial (!@#$%*).");
            }

            const response = await fetch(`/updatePassword/${token}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ password: password })
            });

            if (response.ok) {
                showAlert("Senha alterada com sucesso!");
                setTimeout(() => {
                    window.location.href = "/";
                }, 3000);

            } else {
                showAlert("Erro ao alterar senha.");
            }
        });
    });
</script>
</body>
<div id="modals-placeholder"></div>
</html>
